name: DÃ©ploiement de la nouvelle version de l'application en release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set git user
        run: |
          git config --global user.email "davidcardigos@hotmail.fr"
          git config --global user.name "Davidcardig"

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Get version
        id: package
        run: echo "::set-output name=version::$(node -p "require('./package.json').version")"

      - name: Build application
        run: npm run build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: build/

      - name: Install GitHub CLI
        run: sudo apt-get install -y gh

      - name: Check if Release Exists
        id: check_release
        run: |
          if gh release view ${{ steps.package.outputs.version }}; then
            gh release delete ${{ steps.package.outputs.version }} -y
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.package.outputs.version }}
          release_name: ${{ steps.package.outputs.version }}
          body: |
            New changes are available
          draft: false
          prerelease: false

      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: build

      - name: Verify dist-electron directory
        run: dir dist-electron

      - name: Deploy Application
        run: npm run deploy
        env:
          NODE_ENV: production
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
