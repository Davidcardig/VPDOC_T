name: DÃ©ploiement de la nouvelle version de l'application en release

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set git user
        run: |
          git config --global user.email "davidcardigos@hotmail.fr"
          git config --global user.name "Davidcardig"

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Get version
        id: package
        run: echo "::set-output name=version::$(node -p "require('./package.json').version")"

      - name: Build application
        run: npm run build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Install GitHub CLI
        run: |
          choco install gh

      - name: Delete Existing Release
        shell: pwsh
        run: |
          $release = gh release view ${{ steps.package.outputs.version }} --json url --jq .url
          if ($release) {
            gh release delete ${{ steps.package.outputs.version }} --yes
          }

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.package.outputs.version }}
          release_name: ${{ steps.package.outputs.version }}
          body: |
            New changes are available
          draft: false
          prerelease: false

      - name: Upload Release Assets
        shell: pwsh
        run: |
          $files = Get-ChildItem -Path build -File -Recurse
          foreach ($file in $files) {
            Write-Output "Uploading $($file.FullName)"
            gh release upload ${{ steps.create_release.outputs.tag_name }} $file.FullName --clobber
          }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
